<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gim Angka Bom</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>

    <!-- Library Js Lainnya -->
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- plugin alpineJS, myScript, core alpineJS -->
    <script defer src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="grid min-h-screen antialiased bg-emerald-950 place-content-center">
    <main class="mx-auto rounded-sm bg-emerald-300" x-data="AngkaBom" @keyup.escape.window='isHint = !isHint'>
        <form @submit.prevent="cekTebakan()" class="px-6 py-4 min-w-80">
            <div>
                <label for="tebakan" x-text="`Tebak dari ${min} sampai ${max}`"></label>
                <input type="number" name="tebakan" id="tebakan" x-model="tebakan" :min="min" :max="max" required
                    autofocus
                    class="bg-white flex w-full px-3 rounded-lg shadow-sm min-h-[2.25rem] py-0 md:min-h-[2.5rem] border border-gray-300 outline-0 focus:border-emerald-500 focus:ring-emerald-500 dark:focus:border-emerald-500 dark:focus:ring-emerald-500 dark:bg-gray-700 dark:border-gray-600">
            </div>
            <div class="flex items-center justify-between mt-3">
                <button type="button" @click="resetSemua()"
                    class="inline-flex  text-emerald-900 items-center justify-center rounded-lg font-medium focus:outline-none px-3 py-1 focus-visible:ring shadow-sm transition-colors duration-75 border border-emerald-900 hover:bg-emerald-900 hover:text-white active:bg-emerald-950 disabled:bg-emerald-700 focus-visible:ring-emerald-900 disabled:cursor-not-allowed;">Ulang</button>
                <p x-text="bom" x-cloak x-show="isHint" class="text-xl font-extrabold text-red-500 drop-shadow-2xl"></p>
                <button
                    class="inline-flex bg-emerald-900 text-stone-100 items-center justify-center rounded-lg font-medium focus:outline-none px-3 py-1 focus-visible:ring shadow-sm transition-colors duration-75 border border-emerald-600 hover:bg-emerald-950 hover:text-white active:bg-emerald-700 disabled:bg-emerald-700 focus-visible:ring-emerald-400 disabled:cursor-not-allowed;">Tebak</button>
            </div>
        </form>
    </main>

</body>

</html>
